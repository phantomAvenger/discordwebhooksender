<!doctype html>

<html>
  <head>
    <title>Discord Webhook Sender</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .webhooksend {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="webhooksend">
      <input type="text" id="link" style="width: 99vw; height: 100px;" placeholder="Webhook Link"></input><hr>
      <input type="text" id="username" style="width: 99vw; height: 100px;" placeholder="Webhook Username"></input><hr>
      <input type="text" id="content" style="width: 99vw; height: 100px;" placeholder="Message Content"></input><hr>
      <input type="text" id="avatar" style="width: 99vw; height: 100px;" placeholder="Avatar Link"></input><hr>
      <button id="btn" style="height: 30px;width:99vw; height: 100px;">Send</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
